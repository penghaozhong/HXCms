<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>注册新帐号 - ${site.name}</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<link href="/${res}/css/regist.css" type="text/css" rel="stylesheet" />
<link href="/${res}/css/head.css" type="text/css" rel="stylesheet" />
<script src="${base}/thirdparty/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        $("#jvForm").validate();
    });
    function onSubmit(){
    	if(!$("#contract").attr("checked")==true){
    	alert("请阅读注册协议!");
    	return ;
    	}
    	$("#jvForm").submit();
    	} 
</script>
</head>
<body>
[#include "会员中心页_页头.html"/]
<div class="container">
    <div class="main">
    <table class="rg-tbg" cellspacing="0" cellpadding="0" width="971" align="center" border="0">
        <tbody>
            <tr>
                <td width="231" height="66">
                <h2>会员注册
					</h2>
                </td>     
            </tr>
            <tr>
                <td colspan="2">
                <form id="jvForm" action="${base}/register.jspx" method="post" style="padding-top: 20px">
                    <table cellspacing="5" cellpadding="0" width="850" align="center" border="0">
                        <tbody>
                            <tr>
                                <td align="right" width="187" height="30">用户名：</td>
                                <td width="648"><input class="input2" id="username" vld="{required:true,rangelength:[${site.usernameMinLen},20],username:true,remote:'username_unique.jspx',messages:{remote:'用户名已存在！'}}" name="username" type="text" /></td>
                            </tr>
                            <tr>
                                <td align="right" width="187" height="30">&nbsp;</td>
                                <td width="648">用户名由3到14位的中文字符、英文字母、数字组成。</td>
                            </tr>
                            <tr>
                                <td align="right" width="187" height="30">电子邮箱：</td>
                                <td><input class="input2 required email" id="email" maxlength="30" vld="{remote:'email_unique.jspx',messages:{remote:'email已经被使用！'}}" name="email" type="text" /></td>
                            </tr>
                            <tr>
                                <td align="right" width="187" height="30">&nbsp;</td>
                                <td width="648">请准确填入您的邮箱，在忘记密码，或者您使用邮件通知功能时，会发送邮件到该邮箱。</td>
                            </tr>
                            <tr>
                                <td align="right" width="187" height="30">密 码：</td>
                                <td><input class="input2 required" id="password" type="password" name="password" /></td>
                            </tr>
                            <tr>
                                <td align="right" width="187" height="30">确认密码：</td>
                                <td><input class="input2" type="password" equalto="#password" /></td>
                            </tr>
                             <tr>
					         <td align="right" width="187" height="30">昵称：</td>
					         <td width="648"><input class="input2" type="text" name="realname"  maxlength="100"/> </td>
					       </tr>
					              <tr>
					         <td align="right" width="187" height="30">生日：</td>
					         <td width="648"><input  type="text" name="birthday"  onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate input2"/></td>
					       </tr>
					              <tr>
						         <td align="right" width="187" height="30">电话：</td>
						         <td width="648"><input class="input2" type="text" name="phone"  maxlength="50"/></td>
						       </tr>				     
                            <tr>
                                <td align="right" width="187" bgcolor="#ffffff" height="30">验证码：</td>
                                <td bgcolor="#ffffff" colspan="3"><input class="input required" maxlength="20" name="captcha" type="text" /></td>
                            </tr>
                            <tr>
                                <td align="right" width="187" bgcolor="#ffffff">&nbsp;</td>
                                <td bgcolor="#ffffff" colspan="3"><img id="guestbookCaptcha" onclick="this.src='${base}/captcha.svl?d='+new Date()" alt="" src="${base}/captcha.svl" /></td>
                            </tr>
                           <tr><td align="center" colspan="2" height="40"><input id="contract" type="checkbox" checked="checked" name="contract"><a class="blue" onclick="window.open('zcxy.jspx','','height=600,width=600,scrollbars=1');" href="javascript:void(0);">点击阅读注册协议</a></td></tr>
                        
                            <tr>
                                <td align="center" colspan="2" height="40"><input class="regist-submit" type="submit" name="register" value=" "  onclick="onSubmit();"/></td>                             
                            </tr>
                           </tbody>
                    </table>
                </form>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
[#include "会员中心页_页脚.html"/]
</body>
</html>
